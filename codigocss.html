<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
  font-family: 'Poppins', sans-serif;
  background-color: #f9f9f9;
  color: #333;
  text-align: center;
  padding: 50px;
}

/* Estilo para el nombre con gradiente */
h1 {
  font-size: 3rem;
  font-weight: 700;
  background: linear-gradient(90deg, #ff7e5f, #361e0b, #ac5712);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  color: transparent;
  margin: 20px 0;
}

/* Opcional: efecto de sombra para el texto */
h1::after {
  content: attr(data-text);
  position: absolute;
  top: 0; left: 0;
  z-index: -1;
  color: #000;
  filter: blur(5px);
  transform: translate(5px, 5px);
}

/* Opcional: animaci√≥n para el texto */
@keyframes gradient-animation {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

h1 {
  background-size: 200% 200%;
  animation: gradient-animation 3s infinite linear;
}
</style>
<body>
    <h1>Guiovanni Roberto Sanchez Castillo</h1>
</body>
</html>
